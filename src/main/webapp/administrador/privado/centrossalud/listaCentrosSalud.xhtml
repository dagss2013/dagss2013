<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>

            <p:panel id="listaCentrosSalud" header="Lista centros de salud">
                <p:dataTable value="#{centroSaludControlador.centrosSalud}" var="centroSalud">

                    <p:column headerText="Id">
                        <p:outputLabel value="#{centroSalud.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{centroSalud.nombre}" />
                    </p:column>                    

                    <p:column headerText="Domicilio">
                        <p:outputLabel value="#{centroSalud.direccion.domicilio}" />
                    </p:column>
                    <p:column headerText="Localidad">
                        <p:outputLabel value="#{centroSalud.direccion.localidad}" />
                    </p:column>

                    <p:column headerText="Telefono">
                        <p:outputLabel value="#{centroSalud.telefono}" />
                    </p:column>

                    <p:column>
                        <p:commandButton value="Editar"
                                         actionListener="#{centroSaludControlador.doEditar(centroSalud)}"   
                                         process="listaCentrosSalud"
                                         update="centroSaludActual"
                                         />                       
                        <p:commandButton value="Eliminar"
                                         actionListener="#{centroSaludControlador.doEliminar(centroSalud)}" 
                                         process="listaCentrosSalud"
                                         update="listaCentrosSalud"
                                         />                       

                    </p:column>        
                </p:dataTable>

                <p:commandButton value="Nuevo" actionListener="#{centroSaludControlador.doNuevo()}"
                                 process="listaCentrosSalud"
                                 update="centroSaludActual"/>
            </p:panel>

            <p:panel id="centroSaludActual">
                <p:panelGrid columns="2">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre:" />
                        <p:inputText value="#{centroSaludControlador.centroSaludEnEdicion.nombre}" required="true" requiredMessage="Falta nombre de centro"/>

                        <p:outputLabel value="Domicilio:" />
                        <p:inputText value="#{centroSaludControlador.centroSaludEnEdicion.direccion.domicilio}" required="true" requiredMessage="Falta direccion de centro"/>

                        <p:outputLabel value="Localidad" />
                        <p:inputText value="#{centroSaludControlador.centroSaludEnEdicion.direccion.localidad}" required="true" requiredMessage="Falta localidad de centro"/>

                        <p:outputLabel value="Telefono" />
                        <p:inputText value="#{centroSaludControlador.centroSaludEnEdicion.telefono}" required="true" requiredMessage="Falta telefono de centro"/>

                    </p:panelGrid>
                    <p:panelGrid columns="1">
                        <p:commandButton value="Guardar" actionListener="#{centroSaludControlador.doGuardar()}"
                                         process="centroSaludActual"
                                         update="listaCentrosSalud"/>
                        <p:commandButton value="Cancelar" actionListener="#{centroSaludControlador.doCancelar()}"
                                         process="centroSaludActual"
                                         update="centroSaludActual"/>
                    </p:panelGrid>

                </p:panelGrid>

                <p:commandButton value="Volver" action="#{centroSaludControlador.doVolver()}"/>
            </p:panel>


        </h:form>
    </h:body>
</html>
