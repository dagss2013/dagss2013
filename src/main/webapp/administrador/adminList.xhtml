<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{AdministradorController.administradores}" var="administrador">
                <h:column>
                    <h:outputText value="#{administrador.id}" />
                    <h:outputText value="#{administrador.nombre}" />
                    <h:outputText value="#{administrador.login}" />
                    <h:outputText value="#{administrador.fechaAlta}" />
                    <h:outputText value="#{administrador.ultimoAcceso}" />
                    <h:column>
                        <h:commandButton value="Borrar" action="#{AdministradorController.doDelete(administrador)}"/>
                        <h:commandButton value="Editar" action="#{AdministradorController.doEdit(administrador)}"/>
                    </h:column>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Nuevo" action="#{AdministradorController.doNew()}"/>
        </h:form>
    </h:body>
</html>
