<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/plantillaGlobal.xhtml">

            <ui:define name="tituloPagina">
                Menú principal de pacientes
            </ui:define>            
            
            <ui:define name="izquierda">
                <ui:include src="./../../plantillas/menuPaciente.xhtml"/>                
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:dataTable value="#{gestionPacienteControlador.citas}"
                                 var="cita" styleClass="tablaBase">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Fecha"/>
                            </f:facet>
                            <h:outputLabel value="#{cita.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Hora"/>
                            </f:facet>
                            <h:outputLabel value="#{cita.hora}">
                                <f:convertDateTime pattern="hh:mm"/>
                            </h:outputLabel>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Duración"/>
                            </f:facet>
                            <h:outputLabel value="#{cita.duracion} min"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Médico"/>
                            </f:facet>
                            <h:outputLabel value="#{cita.medico.nombre} #{cita.medico.apellidos}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Estado"/>
                            </f:facet>
                            <h:outputLabel value="#{cita.estado}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Aciones"/>
                            </f:facet>
                            <h:commandButton value="Cancelar" action="#{gestionPacienteControlador.doCancelar(cita)}" onclick="return confirm('¿Estás seguro?')"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Nueva" action="#{gestionPacienteControlador.doNuevaCita()}" />
                </h:form>        
            </ui:define>

        </ui:composition>

    </body>
</html>
