<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <body>

       <ui:composition template="./../../plantillas/plantillaGlobal.xhtml">
            <ui:define name="tituloPagina">
                Cambiar contraseña
            </ui:define>

            <ui:define name="izquierda">
                <ui:include src="./../../plantillas/menuPaciente.xhtml"/>                
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Password (*):" for="password" />
                        <h:inputSecret id="password" value="#{pacienteControlador.password1}" title="Password" required="true" requiredMessage="Debe introducirse una contraseña"/>
                        <h:outputLabel value="Repetir password (*):" for="password2" />
                        <h:inputSecret id="password2" value="#{pacienteControlador.password2}" title="Password2" required="true" requiredMessage="Debe repetir su contraseña"/>
                    </h:panelGrid>                    

                    <h:commandButton value="Guardar" action="#{pacienteControlador.doUpdatePassword()}"/>
                    <h:commandButton value="Cancelar" immediate="true" action="index"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
